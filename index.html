<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Dropfifth</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
    .table td, .table th {
      vertical-align: middle;
    }
    .badge {
      font-size: 0.9rem;
    }
    .status-pending { background-color: #ffc107; }
    .status-confirmed { background-color: #0d6efd; }
    .status-shipped { background-color: #198754; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="mb-4 text-center">
      <h2 class="fw-bold">Admin Panel - Dropfifth</h2>
      <p class="text-muted">Kelola pesanan yang masuk dari mitra dropshipper</p>
    </div>

    <div class="card p-4">
      <h4 class="mb-3">Daftar Pesanan</h4>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>Nama</th>
              <th>Produk</th>
              <th>Jumlah</th>
              <th>Akad</th>
              <th>Alamat</th>
              <th>Status</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="orderList"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBOW71JhYMqqnNZl077YMBcq3c30ZgrQRE",
      authDomain: "dropfifth.firebaseapp.com",
      databaseURL: "https://dropfifth-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dropfifth",
      storageBucket: "dropfifth.firebasestorage.app",
      messagingSenderId: "376761559770",
      appId: "1:376761559770:web:d61cc5a03f4edcdb6313e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const orderList = document.getElementById('orderList');
    db.ref('orders').on('value', snapshot => {
      orderList.innerHTML = '';
      snapshot.forEach(child => {
        const order = child.val();
        const id = child.key;

        orderList.innerHTML += `
          <tr>
            <td>${order.name}</td>
            <td>${order.productName}</td>
            <td>${order.quantity}</td>
            <td>${order.contractType}</td>
            <td>${order.address}</td>
            <td><span class="badge ${
              order.status === 'pending' ? 'status-pending' :
              order.status === 'confirmed' ? 'status-confirmed' :
              'status-shipped'
            }">${order.status}</span></td>
            <td>
              ${order.status === 'pending' ? `<button class='btn btn-sm btn-primary' onclick="updateStatus('${id}', 'confirmed')">Konfirmasi</button>` : ''}
              ${order.status === 'confirmed' ? `<button class='btn btn-sm btn-success' onclick="updateStatus('${id}', 'shipped')">Kirim</button>` : ''}
            </td>
          </tr>`;
      });
    });

    function updateStatus(orderId, newStatus) {
      db.ref('orders/' + orderId).update({ status: newStatus });
    }
  </script>
</body>
</html>
